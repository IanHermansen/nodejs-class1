<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Taller de sistemas distribuidos</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/cover.css" rel="stylesheet">

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">
      
        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand"> </h3>
              <ul class="nav masthead-nav">
                <li class="active"><a href="/">Clase #1.2</a></li>
              </ul>
            </div>
          </div>

          <div class="inner cover">
            <div class="form-group"> <!-- Nota del Autor: Form de estilo, no de etiqueta form -->
              <div class="row">
                  <div class="col-md-6">
                    Fila: <input id="row" type="number" value="1" min="1" max="3"/>
                  </div>
                  <div class="col-md-6">
                    Columna: <input id="col" type="number" value="1" min="1" max="3"/>
                  </div>
              </div>
              <br><button id="btn-send" type="submit" class="btn btn-default">Enviar</button>
            </div>

            <div class="row">
              <div class="col-md-12">
                Resultado: <label id="txt-resultado">desconocido</label>
              </div>
            </div>

          </div>

        </div>

      </div>

    </div>

    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="function/board.js"></script>

  </body>
</html>
